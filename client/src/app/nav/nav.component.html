<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand text-light" href="#">Dating App</a>
      @if (accountService.currentUser()){
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-light">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Messages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#" (click)="logout()">Logout</a>
          </li>
        </ul>
      }

      @if (accountService.currentUser()){
        <div dropdown class="dropdown">
          <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome User</a>
          <div *dropdownMenu class="dropdown-menu">
            <a class="dropdown-item">Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>
      }

      @if (!accountService.currentUser()){
        <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
          <input name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="Username">
          <input name="password" class="form-control me-2" [(ngModel)]="model.password" placeholder="Password" type="password">
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
      }
      </div>
  </nav>
