<header class="p-3 w-full fixed top-0 z-50 bg-linear-to-r from-primary to-black">
  <div class="flex align-middle px-20 mx-auto items-center gap-6">
<div class="text-white my-2">

  <a  routerLink="/" routerLinkActive="text-accent" [routerLinkActiveOptions]="{exact : true}" class="flex max-h-16 border-r-white pr-6 border-r-2 gap-3 items-center">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-7">
      <path d="M4.5 6.375a4.125 4.125 0 1 1 8.25 0 4.125 4.125 0 0 1-8.25 0ZM14.25 8.625a3.375 3.375 0 1 1 6.75 0 3.375 3.375 0 0 1-6.75 0ZM1.5 19.125a7.125 7.125 0 0 1 14.25 0v.003l-.001.119a.75.75 0 0 1-.363.63 13.067 13.067 0 0 1-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 0 1-.364-.63l-.001-.122ZM17.25 19.128l-.001.144a2.25 2.25 0 0 1-.233.96 10.088 10.088 0 0 0 5.06-1.01.75.75 0 0 0 .42-.643 4.875 4.875 0 0 0-6.957-4.611 8.586 8.586 0 0 1 1.71 5.157v.003Z" />
    </svg>
    
    
    <h3 class="text-2xl uppercase font-semibold">Dating App</h3>
  </a>
</div>
    <nav class="flex gap-3 my-2 uppercase text-lg">
     
      @if(accountService.currentUser()){
       <a routerLink="/members" routerLinkActive="text-accent" [routerLinkActiveOptions]="{exact : true}" >Matches</a>
       <a routerLink="/lists" routerLinkActive="text-accent">Lists</a>
       <a routerLink="/messages" routerLinkActive="text-accent">Messages</a>
      }
      <a routerLink="/errors" routerLinkActive="text-accent">Errors</a>
    </nav>
    <div class="flex align-middle gap-3 ml-auto"> 
      @if(accountService.currentUser(); as user) {
         <div class="dropdown mr-5 dropdown-end">
        <div tabindex="1" class="flex flex-col justify-center align-middle cursor-pointer text-white uppercase text-2xs">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 self-center">
            <path fill-rule="evenodd" d="M20.599 1.5c-.376 0-.743.111-1.055.32l-5.08 3.385a18.747 18.747 0 0 0-3.471 2.987 10.04 10.04 0 0 1 4.815 4.815 18.748 18.748 0 0 0 2.987-3.472l3.386-5.079A1.902 1.902 0 0 0 20.599 1.5Zm-8.3 14.025a18.76 18.76 0 0 0 1.896-1.207 8.026 8.026 0 0 0-4.513-4.513A18.75 18.75 0 0 0 8.475 11.7l-.278.5a5.26 5.26 0 0 1 3.601 3.602l.502-.278ZM6.75 13.5A3.75 3.75 0 0 0 3 17.25a1.5 1.5 0 0 1-1.601 1.497.75.75 0 0 0-.7 1.123 5.25 5.25 0 0 0 9.8-2.62 3.75 3.75 0 0 0-3.75-3.75Z" clip-rule="evenodd" />
          </svg>
          <span>{{selectedTheme()}}</span>
</div>
        <ul tabindex="1" class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2 shadow">
          @for (theme of themes; track $index) {
            <li (click)="HandleTheme(theme)" >
              <a class="capitalize">{{theme}}</a>
            </li>
                }   
                </ul>   
              </div>
      <div class="dropdown dropdown-bottom dropdown-end">
        <div tabindex="0" role="button" class="flex items-center text-white text-xl gap-3 cursor-pointer">
          <img [src]="user?.imageUrl || '/user.png'" alt="Profile" class="w-10 h-10 rounded-full"/>

          <span class="mr-2">{{user?.displayName}}</span>
        </div>
        <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2 shadow">
          <li><a>Edit Profile</a></li>
          <li><a (click)="logout()">Logout</a></li>
        </ul>
      </div>
      }
      @else {
        <form #loginForm="ngForm" (ngSubmit)="login()" class="flex items-center gap-3">
          <input [(ngModel)]="creds.email" name="email" type="text" placeholder="Email" class="input"/>
          <input  [(ngModel)]="creds.password" name="password"  type="password" placeholder="Password" class="input" />
          <button class="btn" type="submit">Login</button>
          </form>
        
      }
      </div>
  </div>
</header>
