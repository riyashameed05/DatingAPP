@if(member(); as member)
{
    <div class="flex gap-6 mx-5">
        <div class="card bg-base-200 flex flex-col h-[85vh] w-1/4">
            <img [src]="member?.imageUrl || '/user.png'" alt="Member Photo" class="rounded-full mx-auto mt-3 h-55 w-55 object-cover" />
            <div class="card-body">
                <div class="flex flex-col items-center ">
                    <div class="flex text-2xl text-primary">
                        {{ member.displayName}} , {{ member.dateOfBirth | age }}
                    </div>
                    <div class="text-sm">
                        {{ member.city }}, {{ member.country }}
                        </div>
                </div>
                <div class="divider"></div>
                
                <ul class="menu rounded-box w-full text-xl">
                    <li><a routerLink="profile" routerLinkActive="text-primary">Profile</a></li>
                    <li><a routerLink="photos" routerLinkActive="text-primary">Photos</a></li>
                    <li><a routerLink="messages" routerLinkActive="text-primary">Messages</a></li>
                </ul>
            </div>
                <div class="card-actions justify-between gap-3 px-2 mb-5">
                    <button class="btn btn-info flex-1">Go back</button>
                    <button class="btn btn-primary flex-1">Like user</button>
                </div>
        </div>
        <div class="card bg-base-100 w-3/4 p-6">
            <h3 class="card-title bg-base-100 text-3xl text-primary">{{title()}}</h3>
            <div class="divider"></div>
            <router-outlet></router-outlet>
        </div>
    </div>
}
@else {
    <div>Member not found</div>
}
