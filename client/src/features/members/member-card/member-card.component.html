@if(member(); as member){
    <div routerLink="/members/{{member.id}}" class="card cursor-pointer transition-all duration-300 ease-in-out hover:-translate-2">
        <img [src]="member?.imageUrl || '/user.png'" alt='{{ member.displayName }}' class="rounded-lg "/>
        <div class="card-actions flex flex-col z-50 w-full absolute bottom-0 bg-linear-to-t from-black via-black/75 to-black/0  px-3 py-1 rounded-b-lg text-white">
            <span class="font-semibold">{{ member.displayName }}, {{ member.dateOfBirth | age }}</span>
            <span class="text-sm">{{ member.city }}</span>
        </div>
    </div>
}
